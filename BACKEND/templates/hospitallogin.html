{% extends 'baselogin.html' %}
{% block  title %}Hospital Login{% endblock title %}
{% block form %}
<h2>Hospital Login</h2>
<div class = "row">
   <div class = "col-md-4"></div>
   <div class = "col-md-4">
   <form action = "/hospitallogin" method = "post">
    {% include "message.html" %}
    <div class = "form-group">
        <input type = "email" class = "form-control mt-2" placeholder = "Enter Email" name = "email" required>
        <input type = "password" class = "form-control mt-2" placeholder = "Enter the password" name = "password" required>
    </div>
<br>
<button type = "submit" class="btn btn-info">Login</button>
</form>
<br>
   </div>
   <div class = "col-md-4"></div>
   <div class = "col-md-4"></div>
</div>

{% endblock form %}
