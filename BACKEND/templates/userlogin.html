{% extends 'baselogin.html' %}
{% block  title %}User Login{% endblock title %}
{% block form %}
<h2>Login</h2>
<div class = "row">
   <div class = "col-md-4"></div>
   <div class = "col-md-4">
   <form action = "/login" method = "post">
    {% include "message.html" %}
    <div class = "form-group">
        <input type = "text" class = "form-control mt-2" placeholder = "Enter the SRF ID" name = "srf" required>
        <input type = "date" class = "form-control mt-2" placeholder = "Enter the DOB" name = "dob" required>
    </div>
<br>
<button type = "submit" class="btn btn-info">Login</button>
</form>
<br>
<a  class = "text-darker" href = "/usersignup">New user?</a>
   </div>
   <div class = "col-md-4"></div>
   <div class = "col-md-4"></div>
</div>

{% endblock form %}
